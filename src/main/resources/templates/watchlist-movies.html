<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
	<title>Watchlist</title>
</head>

<body class="text-monospace">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">All Movies</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-4">
				<li class="nav-item"><a class="nav-link" href="./">Home <span class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link" href="./movie-entry">Entry</a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Movies</a></li>
			</ul>
		</div>
	</nav>

	<div class="container mt-4">
		<h3 class="text-center">Watchlist</h3>

		<table class="table mt-4">
			<thead class="table-primary">
				<tr>
					<th scope="col-1">#</th>
					<th scope="col-2">Title</th>
					<th scope="col-1">Rating</th>
					<th scope="col-1">Priority</th>
					<th scope="col-5">Comment</th>
					<th scope="col-2"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="movieRow, rowStat: ${moviesObject}">
					<th th:text="${rowStat.count}"></th>
					<td th:text="${movieRow.title}"></td>
					<td th:text="${movieRow.rating}"></td>
					<td th:text="${movieRow.priority.toUpperCase()}"></td>
					<td th:text="${movieRow.comment}"></td>
					<td>
						<a type="button" class="btn btn-outline-info" th:href="@{/movie-entry(id=${movieRow.id})}">
							Update
						</a>
						<a type="button" class="btn btn-danger" th:href="@{/deleteMovie(id=${movieRow.id})}">
							Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>

		<p class="font-weight-bold">
			Number of watchlist movies: <span th:text="${totalMovies}"></span>
		</p>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>

</html>
