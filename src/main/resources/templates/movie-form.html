<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous" />
<title>Watchlist || Entry Form</title>
</head>
<body class="text-monospace">
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">Movie Entry</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-4">
				<li class="nav-item"><a class="nav-link" href="./">Home <span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link" href="#">Entry</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="./movies">Movies</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="row mt-4">
		<div class="col-3"></div>
		<div class="col-6">
			<form class="container" method="post" th:action="@{/watchlist-movie}"
				th:object="${movieObject}">
				<h3 align="center">Submit an item</h3>
				<hr class="col-5" />
				<div class="form-group row mt-4">
					<label for="movieName" class="col-3">Movie Name</label> <input
						type="text" class="form-control col-8" id="movieName"
						placeholder="Movie Name" th:field="*{title}" required />
				</div>
				<div class="form-group row">
					<label for="rating" class="col-3">Rating</label> <input type="text"
						class="form-control col-8" id="rating"
						placeholder="scale of 0.0 to 10.0" th:field="*{rating}" required />
				</div>
				<div class="form-group row">
					<label for="priority" class="col-3">Priority</label> <input
						type="number" th:field="*{priority}" class="form-control col-8"
						id="priority" placeholder="eg 5" required />
				</div>
				<div class="form-group row">
					<label for="comments" class="col-3">Comments</label>
					<textarea class="form-control col-8" th:field="*{comment}"
						id="comments" rows="3" required></textarea>
				</div>
				<div class="row">
					<div class="col-4"></div>
					<div class="col-4">
						<input type="hidden" th:field="*{id}">
						<button type="submit" class="btn btn-outline-primary">Submit
							Details</button>
					</div>
					<div class="col-4"></div>
				</div>
			</form>
		</div>
		<div class="col-3"></div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
</body>
</html>
